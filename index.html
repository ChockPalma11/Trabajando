<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 30px;
        }

        p {
            color: #333;
            text-align: center;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Este es un ejemplo de cómo se puede combinar HTML y CSS para crear una página web sencilla pero estilizada. ¡Espero que te guste!</p>
</body>
</html>
